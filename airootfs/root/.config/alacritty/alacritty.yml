window:
    scrolling:
          history: 1000

cursor:
  style: Underline
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

ive_config_reload: true

key_bindings:
  - { key: Paste,                                   action: Paste            }
  - { key: Copy,                                    action: Copy             }
  - { key: L,        mods: Control,                 action: ClearLogNotice   }
  - { key: L,        mods: Control, mode: ~Vi,      chars: "\x0c"            }
  - { key: PageUp,   mods: Shift,   mode: ~Alt,     action: ScrollPageUp,    }
  - { key: PageDown, mods: Shift,   mode: ~Alt,     action: ScrollPageDown   }
  - { key: Home,     mods: Shift,   mode: ~Alt,     action: ScrollToTop,     }
  - { key: End,      mods: Shift,   mode: ~Alt,     action: ScrollToBottom   }
  - { key: V,        mods: Control|Shift,           action: Paste            }
  - { key: C,        mods: Control|Shift,           action: Copy             }
  - { key: F,        mods: Control|Shift,           action: SearchForward    }
  - { key: B,        mods: Control|Shift,           action: SearchBackward   }
  - { key: C,        mods: Control|Shift, mode: Vi, action: ClearSelection   }
  - { key: Key0,     mods: Control,                 action: ResetFontSize    }

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 10

colors:
  primary:
    background: "#242932"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    footer_bar:
      background: "#434c5e"
      foreground: "#d8dee9"
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
