title    LunaOS x86_64 Fallback (nomodeset)
sort-key  B
linux    /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod
initrd   /%INSTALL_DIR%/boot/intel-ucode.img
initrd   /%INSTALL_DIR%/boot/amd-ucode.img
initrd   /%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod.img
options archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% cow_spacesize=10G copytoram=n module_blacklist=pcspkr nouveau.modeset=0 i915.modeset=0 radeon.modeset=0 zswap.enabled=0 nvme_load=yes
