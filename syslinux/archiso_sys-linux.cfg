LABEL hl64nv
TEXT HELP
Boot the LunaOS install medium on BIOS.
(Nvidia, only newer GPUs)
It allows you to install LunaOS or perform system maintenance.
ENDTEXT
MENU LABEL Hybrid Linux install medium (x86_64, BIOS - Nvidia latest drivers)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n nvidia nvidia-drm.modeset=1 nouveau.modeset=0 module_blacklist=nouveau,pcspkr i915.modeset=1 radeon.modeset=1 nvme_load=yes nvme_core.default_ps_max_latency_us=500

LABEL hl64osd
TEXT HELP
Boot the LunaOS install medium on BIOS.
(Open-Source drivers, recommended for older Nvidia and AMD\Intel GPUs)
It allows you to install Hybrid Linux or perform system maintenance.
ENDTEXT
MENU LABEL LunaOS install medium (x86_64, BIOS - Open Source drivers)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n nouveau.modeset=1 module_blacklist=nvidia,nvidia_modeset,nvidia_uvm,nvidia_drm,pcspkr i915.modeset=1 radeon.modeset=1 nvme_load=yes nvme_core.default_ps_max_latency_us=500

