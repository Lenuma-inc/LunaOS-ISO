LABEL los64
TEXT HELP
Boot the LunaOS install medium on BIOS
It allows you to install LunaOS or perform system maintenance.
ENDTEXT
MENU LABEL LunaOS default (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n splash nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 zswap.enabled=0 module_blacklist=pcspkr nvme_load=yes

LABEL los64fb
TEXT HELP
Boot the LunaOS install medium on BIOS
It allows you to install LunaOS or perform system maintenance.
ENDTEXT
MENU LABEL LunaOS Fallback (nomodeset, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-xanmod
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-xanmod.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize=10G copytoram=n module_blacklist=pcspkr nomodeset nouveau.modeset=0 i915.modeset=0 radeon.modeset=0 zswap.enabled=0 nvme_load=yes
