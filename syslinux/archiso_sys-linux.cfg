LABEL los64
TEXT HELP
Boot the LunaOS install medium on BIOS
It allows you to install LunaOS or perform system maintenance.
ENDTEXT
MENU LABEL LunaOS default (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-lts
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% cow_spacesize=10G copytoram=n splash nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 nvme_load=yes

